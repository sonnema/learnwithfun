
<button *ngIf="isStartBtnShown" type="button" class="btn btn-primary" (click)="startGame()">Start Game</button>
<!-- <button *ngIf="isStartBtnShown" type="button" class="btn btn-primary" (click)="showModal()">Start Game</button> -->
<div id="startGame" *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name"
     data-backdrop="static" data-keyboard="false" >
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title">{{modalTitle}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modalBodyMsg1}}</p>
        <p>{{modalBodyMsg2}}</p>
        <p>{{modalBodyMsg3}}</p>
        <button type="button" class="btn btn-primary" aria-label="Close" (click)="nextModal.emit($event)">
          <span aria-hidden="true">{{modalBodyBtn}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
